<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="xicon.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                       
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                    </div>

                        <input class="mb-4" type="text" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Senha</h6></label>
                        <input type="password" name="password" placeholder="Digite sua senha">
                    </div>
                    <div class="row px-3 mb-4">
                        
                        <a href="#" class="ml-auto mb-0 text-sm">Esqueceu sua senha?</a>
                    </div>
                    <div class="row mb-3 px-3">
                        <button type="submit" class="btn btn-blue text-center">Entrar</button>
                    </div>

                        <small class="font-weight-bold">Não tem matrícula? Faça a sua! <a class="text-danger ">Matrícula online</a></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">

                    <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>

        </div>
